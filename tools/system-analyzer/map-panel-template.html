<style>
.map-panel {
	background-color: #355EC2;
	padding: 20px 20px  20px 20px ;
	margin: auto;
}
#map-panel {
	background-color: #232323;
	padding: 10px 10px  10px 10px ;
	margin: auto;
}

#mapDetails {
	font-family: monospace;
	white-space: pre;
	overflow-x: scroll;
}

#transitionView {
	overflow-x: scroll;
	white-space: nowrap;
	min-height: 50px;
	max-height: 200px;
	padding: 50px 0 0 0;
	margin-top: -25px;
	width: 100%;
}

.map {
	width: 20px;
	height: 20px;
	display: inline-block;
	border-radius: 50%;
	background-color: black;
	border: 4px solid white;
	font-size: 10px;
	text-align: center;
	line-height: 18px;
	color: white;
	vertical-align: top;
	margin-top: -13px;
	/* raise z-index */
	position: relative;
	z-index: 2;
	cursor: pointer;
}

.map.selected {
    border-color: black;
}

.transitions {
		display: inline-block;
		margin-left: -15px;
}

.transition {
	min-height: 55px;
	margin: 0 0 -2px 2px;
}

/* gray out deprecated transitions */
.deprecated > .transitionEdge,
.deprecated > .map {
	opacity: 0.5;
}

.deprecated > .transition {
	border-color: rgba(0, 0, 0, 0.5);
}

/* Show a border for all but the first transition */
.transition:nth-of-type(2),
.transition:nth-last-of-type(n+2) {
	border-left: 2px solid;
	margin-left: 0px;
}

/* special case for 2 transitions */
.transition:nth-last-of-type(1) {
	border-left: none;
}

/* topmost transitions are not related */
#transitionView > .transition {
	border-left: none;
}

/* topmost transition edge needs initial offset to be aligned */
#transitionView > .transition  > .transitionEdge {
	margin-left: 13px;
}

.transitionEdge {
	height: 2px;
	width: 80px;
	display: inline-block;
	margin: 0 0 2px 0;
	background-color: black;
	vertical-align: top;
	padding-left: 15px;
}

.transitionLabel {
	color: black;
	transform: rotate(-15deg);
	transform-origin: top left;
	margin-top: -10px;
	font-size: 10px;
	white-space: normal;
	word-break: break-all;
	background-color: rgba(255,255,255,0.5);
}

.black{
	background-color: black;
}

.red {
	background-color: red;
}

.green {
	background-color: green;
}

.yellow {
	background-color: yellow;
	color: black;
}

.blue {
	background-color: blue;
}

.orange {
	background-color: orange;
}

.violet {
	background-color: violet;
	color: black;
}

.showSubtransitions {
	width: 0;
	height: 0;
	border-left: 6px solid transparent;
	border-right: 6px solid transparent;
	border-top: 10px solid black;
	cursor: zoom-in;
	margin: 4px 0 0 4px;
}

.showSubtransitions.opened {
	border-top: none;
	border-bottom: 10px solid black;
	cursor: zoom-out;
}

#tooltip {
	position: absolute;
	width: 10px;
	height: 10px;
	background-color: red;
	pointer-events: none;
	z-index: 100;
	display: none;
}

#searchBarInput {
	width: 200px;
}
</style>
<div class="map-panel">
	<section id="map-panel">
		<h2>Transitions</h2>
		<section id="transitionView"></section>
		<br/>

		<h2>Search Map by Address</h2>
		<section id="searchBar"></section>
		<input type="search" id="searchBarInput" placeholder="Search maps by address.."></input>
		<button id="searchBarBtn">Search</button>

		<h2>Selected Map</h2>
		<section id="mapDetails"></section>

		<div id="tooltip">
				<div id="tooltipContents"></div>
			</div>
	</section>
</div>
